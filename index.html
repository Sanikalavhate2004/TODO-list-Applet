<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Applet</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="applet">

        <section class="greeting">
            <h2 class="title">
                Hello again, <input type="text" id="name" placeholder="Your name">
            </h2>
        </section>

        <section class="create">
            <h2>CREATE A TODO</h2>
            <form id="form-todo">
                <h4>What's on your list?</h4>
                <input type="text" name="content" id="content" placeholder="e.g.Bake a cake">
                <h4>Pick a Category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                    
                </div>
                <input type="submit" value="Add Task">
            </form>
        </section>

        <section class="todo-list">
            <h3>Todo List</h3>
            <div class="list" id="todo-list">
            </div>
        </section>
    </main>


    <script src="main.js"></script>
  </body>
</html>
